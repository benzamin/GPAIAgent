    <!-- Floating Sentences Script -->
    <script>
        class FloatingSentences {
            constructor() {
                this.sentences = [
                    "Call the agent and ask it to check your balance",
                    "Ask it to check how much data you used yesterday",
                    "You can also ask it to suggest a pack for you",
                    "Ask about available offers and promotions",
                    "Monitor your usage patterns easily",
                    "Find the best deals tailored for you"
                ];
                this.container = document.getElementById('floating-container');
                this.currentIndex = 0;
                this.isActive = true;
                this.init();
            }

            init() {
                // Start the floating animation after a short delay
                setTimeout(() => {
                    this.showNextSentence();
                }, 2000);
            }

            getRandomPosition() {
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const margin = 50;
                
                // Define safe zones to avoid overlapping with main content
                const positions = [
                    { top: '15%', left: '10%' },
                    { top: '20%', right: '10%' },
                    { top: '65%', left: '5%' },
                    { top: '70%', right: '5%' },
                    { top: '25%', left: '15%' },
                    { top: '75%', right: '15%' },
                    { top: '30%', left: '8%' },
                    { top: '80%', right: '8%' }
                ];
                
                return positions[Math.floor(Math.random() * positions.length)];
            }

            createSentenceElement(text) {
                const element = document.createElement('div');
                element.className = 'floating-sentence';
                element.textContent = text;
                
                const position = this.getRandomPosition();
                Object.assign(element.style, position);
                
                return element;
            }

            showNextSentence() {
                if (!this.isActive) return;

                const sentence = this.sentences[this.currentIndex];
                const element = this.createSentenceElement(sentence);
                
                this.container.appendChild(element);
                
                // Trigger fade-in animation
                setTimeout(() => {
                    element.classList.add('fade-in');
                }, 100);
                
                // Start fade-out after 3 seconds
                setTimeout(() => {
                    element.classList.add('fade-out');
                }, 3500);
                
                // Remove element after fade-out completes
                setTimeout(() => {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                }, 4500);
                
                // Show next sentence
                this.currentIndex = (this.currentIndex + 1) % this.sentences.length;
                
                // Schedule next sentence (random interval between 4-7 seconds)
                const nextDelay = 4000 + Math.random() * 3000;
                setTimeout(() => {
                    this.showNextSentence();
                }, nextDelay);
            }

            pause() {
                this.isActive = false;
            }

            resume() {
                this.isActive = true;
                this.showNextSentence();
            }
        }

        // Initialize floating sentences when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const floatingSentences = new FloatingSentences();
            
            // Pause animations when user interacts with the page
            let interactionTimer;
            document.addEventListener('click', () => {
                floatingSentences.pause();
                clearTimeout(interactionTimer);
                interactionTimer = setTimeout(() => {
                    floatingSentences.resume();
                }, 5000);
            });
        });

        // Chat Button Functionality
        document.addEventListener('DOMContentLoaded', () => {
            const chatBtn = document.getElementById('chat-with-agent-btn');
            const chatPopup = document.getElementById('chat-popup');
            const closeBtn = document.getElementById('close-chat-popup');
            
            // Open popup when chat button is clicked
            chatBtn.addEventListener('click', () => {
                chatPopup.classList.add('active');
            });
            
            // Close popup when close button is clicked
            closeBtn.addEventListener('click', () => {
                chatPopup.classList.remove('active');
            });
            
            // Close popup when clicking outside of it
            document.addEventListener('click', (e) => {
                if (!chatPopup.contains(e.target) && e.target !== chatBtn) {
                    chatPopup.classList.remove('active');
                }
            });
        });
    </script>
