    <!-- Floating Sentences Script -->
    <script>
        class FloatingSentences {
            constructor() {
                this.sentences = [
                    "Recharge any amount in your account",
    "Ask how you can get 5G network ",
    "Purchase a pack via voice/text command",
    "Find out GP Centers inside Dhaka",
    "Know about GPFi or Alo IoT products",
    "Check your internet or voice balance",
    "Ask it to check how much data you used yesterday",
    "Know whom did you called the longest yesterday",
    "Get details of your last 5 calls",
    "You can also ask it to suggest a pack for you",
    "Get all the internet packs under 200 taka",
    "Ask for Air Ticket deals for GP star",
    "Know hotel deals for CoxsBazar GP star",
    "Ask about available packs & offers",
    "Monitor your usage patterns easily",
    "Find the best deals tailored for you"
                ];
                this.container = document.getElementById('floating-container');
                this.currentIndex = 0;
                this.isActive = true;
                this.init();
            }

            init() {
                // Start the floating animation after a shorter delay
                setTimeout(() => {
                    this.showNextSentence();
                }, 1000);
            }

            getRandomPosition() {
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                
                // More centered positions with less variance
                const positions = [
                    { top: '30%', left: '25%' },
                    { top: '35%', right: '25%' },
                    { top: '40%', left: '30%' },
                    { top: '45%', right: '30%' },
                    { top: '50%', left: '25%' },
                    { top: '55%', right: '25%' },
                    { top: '40%', left: '40%' },
                    { top: '45%', right: '40%' }
                ];
                
                return positions[Math.floor(Math.random() * positions.length)];
            }

            createSentenceElement(text) {
                const element = document.createElement('div');
                element.className = 'floating-sentence';
                element.textContent = text;
                
                const position = this.getRandomPosition();
                Object.assign(element.style, position);
                
                return element;
            }

            showNextSentence() {
                if (!this.isActive) return;

                const sentence = this.sentences[this.currentIndex];
                const element = this.createSentenceElement(sentence);
                
                this.container.appendChild(element);
                
                // Trigger fade-in animation
                setTimeout(() => {
                    element.classList.add('fade-in');
                }, 50);
                
                // Start fade-out after 2 seconds
                setTimeout(() => {
                    element.classList.add('fade-out');
                }, 2000);
                
                // Remove element after fade-out completes
                setTimeout(() => {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                }, 2800);
                
                // Show next sentence
                this.currentIndex = (this.currentIndex + 1) % this.sentences.length;
                
                // Schedule next sentence (shorter interval between 2-3 seconds)
                const nextDelay = 2000 + Math.random() * 1000;
                setTimeout(() => {
                    this.showNextSentence();
                }, nextDelay);
            }

            pause() {
                this.isActive = false;
            }

            resume() {
                this.isActive = true;
                this.showNextSentence();
            }
        }

        // Initialize floating sentences when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const floatingSentences = new FloatingSentences();
            
            // We're removing the interaction pause that was stopping animations
            // This ensures sentences keep floating even when chat window opens/closes
        });

        // Chat Button Functionality
        document.addEventListener('DOMContentLoaded', () => {
            const chatBtn = document.getElementById('chat-with-agent-btn');
            const chatPopup = document.getElementById('chat-popup');
            const closeBtn = document.getElementById('close-chat-popup');
            
            // Open popup when chat button is clicked
            chatBtn.addEventListener('click', (e) => {
                chatPopup.classList.add('active');
                e.stopPropagation(); // Prevent event from reaching document
            });
            
            // Close popup when close button is clicked
            closeBtn.addEventListener('click', (e) => {
                chatPopup.classList.remove('active');
                e.stopPropagation(); // Prevent event from reaching document
            });
            
            // Close popup when clicking outside of it
            document.addEventListener('click', (e) => {
                if (!chatPopup.contains(e.target) && e.target !== chatBtn) {
                    chatPopup.classList.remove('active');
                }
            });
            
            // Prevent clicks inside popup from closing it
            chatPopup.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent click from reaching document
            });
        });
    </script>
